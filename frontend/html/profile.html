<html lang="pt-BR">
<head>

  <title>Perfil</title>
  <script src="../js/perfil.js" defer></script>
  <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>

  <a href="../html/index.html" class="checkoutBackButton">← Voltar</a>

  <div class="checkoutContainer">

    <div class="checkoutLeft">

    <div class="checkoutRight">

      <div class="checkoutResumo">

        <div class="checkoutLinha">
          <span>Total gasto</span>
          <span id="totalSpent">R$ 0,00</span>
        </div>
      </div>
    </div>

  </div>
